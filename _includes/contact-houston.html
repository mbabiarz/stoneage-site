{% if page.contact-houston %}
<!--Google Maps API-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnRdGJxT3d0IKrd8fwWieECslVq_CReSA&amp;sensor=true"></script>
<script>
  function initialize() {
    var mapOptions = {
      center: new google.maps.LatLng(29.6669671,-95.0195486),
      zoom: 8,
      mapTypeId: google.maps.MapTypeId.TERRAIN,
      scrollwheel: false,
      draggable: true,
      panControl: true,
      zoomControl: true,
      mapTypeControl: true,
      scaleControl: true,
      streetViewControl: true,
      overviewMapControl: true,
      rotateControl: true,
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    var contentString = 'StoneAge Houston &bull; 301 E Main St. &bull; La Porte, TX 77571';
    var infowindow = new google.maps.InfoWindow({
      content: contentString
    });
    var marker = new google.maps.Marker({
      position: mapOptions.center,
      map: map,
      title: 'StoneAge, Inc.'
    });  
    marker.addListener('click', function() {
      infowindow.open(map, marker);
    });
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
{% endif %}
